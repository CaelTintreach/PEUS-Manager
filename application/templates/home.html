{% extends "layout.html" %}
{% block body_content %}
<h1>Welcome to the PEUS-M homepage.</h1>
{% for project in Projects %}
	<div>
		<h3>{{ project.projectName }}</h3>
		<p>Project ID:{{ project.id }}</p>
	</div>
	<br>
	<form action="{{ url_for('project/delete'), projectID=Projects.id}}">
		<button type="submit">Delete your project</button>
	</form>
{% endfor %}
{% endblock %}
