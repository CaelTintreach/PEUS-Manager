{% extends "layout.html" %}

{% block body_content %}
<h1>Welcome to the PEUS-M homepage.</h1>
{% for project in projects %}
	<div>
		<p>{{ project.projectName }}</p>>
		<p>{{ project.id }}</p>
	</div>
	<br>
	<form action="{{ url_for('projectDelete', projectID=Projects.id)}}">
		<button type="submit">Delete your project</button>
	</form>
{% endfor %}
{% endblock %}
