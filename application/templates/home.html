{% extends "layout.html" %}
{% block body_content %}
<p>Welcome to the PEUS-M homepage.</p>
{% for project in Projects %}
	<div>
		<h3>{{ project.projectName }}</h3>
		<p><b>Project ID:</b>{{project.projectID }}</p>
	</div>
	<br>
	<form action="{{ url_for('project/delete'), projectID=Projects.projectID}}">
		<button type="submit">Delete your User Story</button>
	</form>
{% endfor %}
{% endblock %}
